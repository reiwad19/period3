<html>
  <head>
    <style>
      
    </style>
    <script>
      
      function catOn() {
        document.getElementById('description').style.visibility = "visible";
        document.getElementById('cat').style.transform = "rotate(45deg)";
        document.getElementById('hi').style.visibility = "hidden";
      }
      function catOff() {
        document.getElementById('description').style.visibility = "hidden";
        document.getElementById('cat').style.transform = "rotate(0deg)"
        document.getElementById('hi').style.visibility = "visible";
      }
    </script>
  </head>
  <body>
    <img src ="https://www.rd.com/wp-content/uploads/sites/2/2016/02/06-train-cat-shake-hands.jpg" id="cat" width="50%" onmouseover="catOn()" onmouseout="catOff()">
    <h1 id="hi">Meow</h1>
    <h2 id="description">Here is a cute cat</h2>
    
    
    
  </body>
</html>
