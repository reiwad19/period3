<html>
  <head></head>
<body>
  <script>
    function addAnother() {
  //create a new element and store it in a variable
  var newItem = document.createElement('li');
  //create a new text node and store it in a variable
  var newText = document.createTextNode(x.value);
  //Attach the new test node to the new element. Notice there are no quote
  newItem.appendChild(newText);
  //Find the new position where the new element should be added
  var position = document.getElementsByTagName('ul')[0];
  //Insert the new element into its position.
  position.appendChild(newItem);
  }
  function removeOne() {
  var y = prompt("Enter index number");
  var removeItem = document.getElementsByTagName('li')[y];
  var position = removeItem.parentNode;
  position.removeChild(removeItem);
  }
  </script>
  <input type="text" id="x">
  <button onclick="addAnother()">Add to list</button>
  <button onclick="removeOne()">Click to remove</button>
  
  <ul>
    <li>Cup Noodle</li>
    <li>Chicken</li>
    <li>Mango</li>
  </ul>
</body>
</html>
